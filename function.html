<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #ad {
        width: 100%;
        height: 50px;
        background-color: lightblue;
        text-align: center;
        line-height: 50px;
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="ad">
      <button onclick="ab()">click</button>
      <p id="aa"></p>
    </div>
    <script>
      function ab() {
        document.getElementById("aa").innerHTML = "Hieeeee";
      }
      function abes() {
        document.write("this is my function <br>");
      }
      abes();
      function sum() {
        var a = 10;
        var b = 20;
        document.write("  " + (a + b));
      }
      sum();
      function sub() {
        var a = 10;
        var b = 20;
        document.write("  " + (a - b));
      }
      sub();
    </script>
  </body>
</html>
