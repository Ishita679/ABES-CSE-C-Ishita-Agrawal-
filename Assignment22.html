<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus seat book</title>

    <style>
      .navbar {
        width: 100%;
        background-color: #222;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        margin-bottom: 30px;
      }
      .navbar img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        border-radius: 8px;
      }
      .center-box-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }
      .center-box {
        width: 500px;
        height: 500px;
        border: 2px solid black;
        padding: 20px;
        background-color: beige;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .center-box img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .center-box form {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <img src="Untitled.jpeg" alt="Logo" />
      <span>Bus Seat Book</span>
    </div>
    <center>
      <h3>Welcome to bus booking system</h3>
    </center>

    <div class="center-box-container">
      <div class="center-box">
        <img src="Untitled.jpeg" alt="Bus Image" />
        <form>
          <label>Select Seat Mode</label><br />
          <input type="radio" name="seat" />
          <label>AC</label><br />
          <input type="radio" name="seat" />
          <label>Non-AC</label><br /><br />

          <label>Payment Mode</label><br />
          <input type="radio" name="payment" />
          <label>UPI</label><br />
          <input type="radio" name="payment" />
          <label>Card</label>
          <br /><br />
          <p>Thank You</p>
        </form>
      </div>
    </div>
  </body>
</html>
