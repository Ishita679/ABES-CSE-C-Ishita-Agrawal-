<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .card {
        background-color: white;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
      }

      h2 {
        margin-top: 0;
        color: #333;
      }

      .input-container {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
      }

      #todo-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #add-btn {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #add-btn:hover {
        background-color: #0056b3;
      }

      #new-inputs-container input {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      #open-list-btn {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }

      #open-list-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>To-Do List</h2>
      <div class="input-container">
        <input type="text" id="todo-input" placeholder="Add a new task..." />
        <button id="add-btn">+</button>
      </div>
      <div id="new-inputs-container"></div>
      <button id="open-list-btn">Open To-Do List</button>
    </div>

    <script></script>
  </body>
</html>
