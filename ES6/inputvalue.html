<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Example</title>
    <script>
      function abes() {
        let name = document.getElementById("adi").value;
        document.write(name);
      }
    </script>
  </head>
  <body>
    <input type="text" id="adi" placeholder="Enter your name" />
    <button onclick="abes()">Click</button>
  </body>
</html>
