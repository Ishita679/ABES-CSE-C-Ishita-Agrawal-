      //callback hell(nested callback)
      function getData(dataid, getNextData) {
        setTimeout(() => {
          console.log("data of id: " + dataid);
          if (getNextData) {
            getNextData();
          }
        }, 2000);
      }
      getData(1, () => {
        getData(2, () => {
          getData(3, () => {
            getData(4, () => {
              getData(5, () => {
                console.log("all data received");
              });
            });
          });
        });
      }); // to avoid callback hell we use promises
