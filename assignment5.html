<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Card</title>
    <style>
      body {
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        width: 320px;
        padding: 32px 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: solid 5px black;
      }
      .logo {
        width: 60px;
        height: 60px;
        margin-bottom: 16px;
      }
      #heading {
        text-align: center;
        background-color: burlywood;
        width: 100%;
        border-radius: 8px;
        margin-bottom: 20px;
        padding: 8px 0;
      }
      .controls {
        display: flex;
        gap: 16px;
        margin-bottom: 16px;
      }
      .controls button {
        font-size: 1.5em;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: none;
        background-color: brown;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="logo.jpeg" />
      <h2 id="heading">Counter</h2>
      <div class="controls">
        <button onclick="decrement()">-</button>
        <button onclick="increment()">+</button>
      </div>
      <p id="counterValue">0</p>
    </div>
    <script>
      let count = 0;
      function update() {
        document.getElementById("counterValue").textContent = count;
        if (count < 0) {
          alert("minimum value should be zero");
        }
        if (count > 10) {
          alert("maximum value should be ten");
        }
      }
      function decrement() {
        count--;
        update();
      }
      function increment() {
        count++;
        update();
      }
      document.body.style.backgroundColor = "beige";
    </script>
    <button>
      <a href = "assignment51.html"> Image hide</a>
  </body>
    </button>
</html>
