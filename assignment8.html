<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <style>
      body {
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .main-card {
        border: 2px solid black;
        border-radius: 12px;
        width: 500px;
        background: #fff;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .logo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
        object-fit: cover;
        border: 2px solid #ccc;
      }
      .cards-row {
        display: flex;
        gap: 20px;
        justify-content: center;
        width: 100%;
      }
      .product-card {
        border: 1.5px solid #888;
        border-radius: 8px;
        width: 140px;
        background: #fafafa;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 12px;
      }
      .product-card img {
        width: 100%;
        height: 90px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 10px;
      }
      .product-card button {
        padding: 6px 14px;
        color: #fff;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="main-card">
      <img src="logo2.jpeg" alt="logo" class="logo" />
      <div class="cards-row">
        <div class="product-card">
          <img src="photo-1652514846497-85b7d6acefc9.avif" alt="Product 1" />
          <p>Phone</p>
          <p>Price: ₹1000</p>
          <button>
            <a href="Assignment9.html">Add More</a>
          </button>
        </div>
        <div class="product-card">
          <img src="photo-1583847323635-7ad5b93640ad.avif" alt="Product 2" />
          <p>Game</p>
          <p>Price: ₹1500</p>
          <button>
            <a href="Assignment10.html">Add more</a>
          </button>
        </div>
        <div class="product-card">
          <img src="photo-1602820101583-fb9f652c7e23.avif" alt="Product 3" />
          <p>Watch</p>
          <p>Price: ₹2500</p>
          <button>
            <a href="Assignment11.html">Add more</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
