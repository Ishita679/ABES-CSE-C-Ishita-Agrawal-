<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>write the first number</label>
    <input type="number" id="num1" />
    <br />

    <label> write the second number</label>
    <input type="number" id="num2" />
    <br />
    <script>
      var n1 = parseInt(document.getElementById("num1").value);
      var n2 = parseInt(document.getElementById("num2").value);
      var i, j;
      var value1, value2;
      for (i = 1; i <= 10; i++) {
        value1 = n1 * i;
        document.write(value1);
        document.write("<br>");
      }
      document.write("<br>");
      for (j = 1; j <= 10; j++) {
        value2 = n2 * j;
        document.write(value2);
        document.write("<br>");
      }
      document.write("<br>");
      for (let i = 1; i <= 10; i++) {
        let value1 = n1 * i;
        let value2 = n2 * i;
        if (value1 % 2 === 0) {
          document.write("Even: " + value1 + "<br>");
        } else {
          document.write("Odd: " + value1 + "<br>");
        }
        if (value2 % 2 === 0) {
          document.write("Even: " + value2 + "<br>");
        } else {
          document.write("Odd: " + value2 + "<br>");
        }
      }
    </script>
  </body>
</html>
