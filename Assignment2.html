<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bus seat booking</title>
    <style>
      .navbar {
        width: 100%;
        background-color: #222;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        margin-bottom: 30px;
      }
      .navbar img {
        width: 50px;
        height: 50px;
        margin-right: 15px;
        border-radius: 8px;
      }
      .center-box-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }
      .center-box {
        width: 500px;
        height: 500px;
        border: 2px solid black;
        padding: 20px;
        background-color: beige;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .center-box img {
        max-width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .center-box form {
        width: 100%;
      }
      .center-box form input,
      .center-box form select {
        margin: 5px 0;
      }
      .center-box form button {
        margin-top: 15px;
        padding: 8px 16px;
        font-size: 1em;
        background: #222;
        color: #fff;
        border: none;
        cursor: pointer;
      }
      .center-box form button a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <img src="Untitled.jpeg" alt="Logo" />
      <span>Bus Seat Book</span>
    </div>
    <center>
      <h3>Welcome to bus booking system</h3>
    </center>
    <div class="center-box-container">
      <div class="center-box">
        <img src="Untitled.jpeg" alt="Bus Image" />
        <form>
          <label>User detail</label><br />
          <label>Name</label>
          <input type="text" /><br />
          <label>Password</label>
          <input type="password" /><br />

          <label>User gender</label><br />
          <input type="radio" name="gender" />
          <label>Male</label>
          <input type="radio" name="gender" />
          <label>Female</label>
          <br /><br />

          <label>Select city</label>
          <select>
            <option>Ghaziabad</option>
            <option>Noida</option>
            <option>Delhi</option>
          </select>
          <br /><br />

          <button type="submit">
            <a href="Assignment22.html">Seat Book</a>
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
